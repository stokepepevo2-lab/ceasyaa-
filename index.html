
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Ceasyaa Adellia ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #2c2c54);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
            animation: fadeOut 3s forwards 2s;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        h1 {
            margin-top: 80px;
            font-size: 36px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 20px;
            transition: transform 0.4s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .spotify {
            margin: 30px 0;
        }
        .hearts {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="loading">Loading special moment for Ceasyaa Adellia ‚ù§Ô∏è</div>

<h1>Untuk Ceasyaa Adellia üíñ</h1>
<p>Kamu adalah alasan senyumku setiap hari.</p>

<div class="spotify">
<iframe style="border-radius:12px" 
src="https://open.spotify.com/embed/track/2V2tFg96o8qj7hUPLhSF6F" 
width="80%" height="152" frameBorder="0" 
allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>
</div>

<div class="gallery">
    <img src="ceasyaa1.jpg" alt="Ceasyaa 1">
    <img src="ceasyaa2.jpg" alt="Ceasyaa 2">
    <img src="ceasyaa3.jpg" alt="Ceasyaa 3">
    <img src="ceasyaa4.jpg" alt="Ceasyaa 4">
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("hearts");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 6000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
